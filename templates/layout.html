<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Price Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for page load */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-900">E-commerce Price Tracker</h1>
            <p class="text-lg text-slate-600 mt-2">Your personal dashboard for tracking product prices.</p>
        </header>
        
        <main class="fade-in">
            {% block content %}{% endblock %}
        </main>

        <footer class="text-center mt-12 text-slate-500">
            <p>&copy; 2024 Price Tracker Project. Built with Flask & Python.</p>
        </footer>
    </div>
</body>
</html>
